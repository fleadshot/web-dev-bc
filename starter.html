<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="../CSS/starter.css">
</head>
<body>
    <nav>
        <form action="https://old.reddit.com/search" target="_blank">
            <input type="text" name="q">
            <button>Search</button>
        </form>
    </nav>
    <main>
        <h1>reddit</h1>
        <section>
            <a class="title" target="_blank" href="./meme.jpg">A short story.</a>
            <div>
                submitted by <a href="https://old.reddit.com/user/rextraneous/" target="_blank">rextraneous</a>
            </div>
            <img src="./meme.jpg" alt="funny">
            <form>
                <fieldset>
                    <div>
                        <input type="radio" id="Upvote" name="vote" value="Upvote" checked>
                        <label for="Upvote">Upvote</label>
                    </div>
                    
                    <div>
                        <input type="radio" id="Downvote" name="vote" value="Downvote">
                        <label for="Downvote">Downvote</label>
                    </div>
                </fieldset>
            </form>
            <hr/>
        </section>
        <section>
            <a class="title" target="_blank" href="./fendr.jpg">Happy birthday to the strongest defender/bodyguard in the Prem!</a>
            <div>
                submitted by <a href="https://old.reddit.com/user/xnxrxdh/" target="_blank">xnxrxdh</a>
            </div>
            <img src="./fendr.jpg" alt="gunners">
            <form>
                <fieldset>    
                    <div>
                        <input type="radio" id="up" name="vote" value="up"
                        checked>
                        <label for="up">Upvote</label>
                    </div>
                    
                    <div>
                        <input type="radio" id="down" name="vote" value="down">
                        <label for="down">Downvote</label>
                    </div>
                </fieldset>
            </form>
            <hr/>
        </section>
        <section>
            <a class="title" target="_blank" href="./lol.jpg">This corgi got some good stuff from the vet.</a>
            <div>
                submitted by <a href="https://old.reddit.com/user/DankuBot/" target="_blank">DankuBot</a>
            </div>
            <img src="./lol.jpg" alt="dogs">
            <form>
                <fieldset>    
                    <div>
                        <input type="radio" id="ups" name="vote" value="ups"
                        checked>
                        <label for="ups">Upvote</label>
                    </div>
                    
                    <div>
                        <input type="radio" id="dow" name="vote" value="dow">
                        <label for="dow">Downvote</label>
                    </div>
                </fieldset>
            </form>
            <hr/>
        </section>
        <section>
            <ul>
                <li><a href="https://old.reddit.com/" target="_blank">Home</a></li>
                <li><a href="https://www.redditinc.com/" target="_blank">About</a></li>
                <li><a href="https://old.reddit.com/contact/" target="_blank">Contact</a></li>
                <li><a href="https://old.reddit.com/r/puppies/" target="_blank">Puppies</a></li>
            </ul>
        </section>
    </main>
</body>
</html>
