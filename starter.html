<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="../CSS/starter.css">
</head>
<body>
    <nav>
        <input type="text" placeholder="search" />
        <button>Log In</button>
        <button>Sign Up</button>
    </nav>
    <main>
        <h1>Popular Posts</h1>
        <section>
            <span>
                Posted by <a href="https://www.reddit.com/user/rextraneous/">/u/rextraneous</a>
            </span>
            <h2>A short story.</h2>
            <img src="./meme.jpg" alt="funny">
            <form>
                <fieldset>
                    <div>
                        <input type="radio" id="Upvote" name="vote" value="Upvote"
                        checked>
                        <label for="Upvote">Upvote</label>
                    </div>
                    
                    <div>
                        <input type="radio" id="Downvote" name="vote" value="Downvote">
                        <label for="Downvote">Downvote</label>
                    </div>
                </fieldset>
            </form>
            <hr/>
        </section>
        <section>
            <span>
                Posted by <a href="https://www.reddit.com/user/Danklord_Ezio/">/u/Danklord_Ezio</a>
            </span>
            <h2>4 Premier League titles spanning 3 decades. Happy Birthday Tony Adams!</h2>
            <img src="./tony.jpg" alt="gunners">
            <form>
                <fieldset>    
                    <div>
                        <input type="radio" id="up" name="vote" value="up"
                        checked>
                        <label for="up">Upvote</label>
                    </div>
                    
                    <div>
                        <input type="radio" id="down" name="vote" value="down">
                        <label for="down">Downvote</label>
                    </div>
                </fieldset>
            </form>
            <hr/>
        </section>
        <section>
            <span>Posted by <a href="https://www.reddit.com/user/DankuBot">/u/DankuBot</a></span>
            <h2>This corgi got some good stuff from the vet.</h2>
            <img src="./lol.jpg" alt="dogs">
            <form>
                <fieldset>    
                    <div>
                        <input type="radio" id="ups" name="vote" value="ups"
                        checked>
                        <label for="ups">Upvote</label>
                    </div>
                    
                    <div>
                        <input type="radio" id="dow" name="vote" value="dow">
                        <label for="dow">Downvote</label>
                    </div>
                </fieldset>
            </form>
            <hr/>
        </section>
        <section>
            <ul>
                <li><a href="https://www.reddit.com/">Home</a></li>
                <li><a href="https://www.redditinc.com/">About</a></li>
                <li><a href="https://www.reddit.com/contact/">Contact</a></li>
                <li><a href="https://www.reddit.com/r/puppies/">Puppies</a></li>
            </ul>
        </section>
    </main>
</body>
</html>
