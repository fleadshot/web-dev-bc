<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <section>
        <h1>Ali's Room Check-In</h1>
        <form action="/dad">
            <p>
                <label for="imya">First Name</label>
                <input type="text" id="imya" maxlength="1112" minlength="2"/>
                <label for="familia">Last Name</label>
                <input type="text" id="familia" maxlength="35" minlength="3"/>
            </p>
            <p> 
                <label for="date">Date of Visit</label>
                <input type="date" id="date">
                <label for="time">Time of Visit</label>
                <input type="time" id="time">
                <label for="length">Length of Visit</label>
                <input type="text" id="length">
            </p>
        </form>
    </section>
</body>
</html>
